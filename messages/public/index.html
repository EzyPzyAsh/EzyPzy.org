<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ezypzy.org Messages</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
	  <div class="logo"><a href=https://ezypzy.org/>ezypzy.org</a></div>
  </header>

  <main class="chat-container">
    <h1>Messages</h1>
    <div class="chat-box" id="chatBox"></div>

<div class="chat-controls">
  <input type="text" id="channelInput" placeholder="Enter channel number">
  <button id="joinBtn">Join Channel</button>
  <input type="text" id="messageInput" placeholder="Type your message">
  <button id="sendBtn">Send</button>
</div>


  </main>

  <footer>
    <p>2025 ezypzy.org | Made with ChatGPT and Dreams</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
