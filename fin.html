<!DOCTYPE html>
<img id="finImage" src="wheresfin.png" width="90%" style="display: block; margin: 0 auto;">
<h1 id="Instructions">Find Fin</h1>
<script>
  const texts = ["Find Finn", "Find Fionna", "Find The Jiggler", "Find Banana Man"]
  const coordsX = [[1416, 1536], [2669, 2810], [1367, 1463], [2572, 2643]];
  const coordsY = [[370, 603], [733, 1066], [797, 935], [856, 997], [99999, 99999]]
  let score = 0;
document.getElementById('finImage').addEventListener('click', function(event) {
  const rect = this.getBoundingClientRect();
  const x = event.clientX - rect.left;
  const y = event.clientY - rect.top;

  // Normalize to image dimensions
  const scaleX = this.naturalWidth / rect.width;
  const scaleY = this.naturalHeight / rect.height;
  const imageX = Math.floor(x * scaleX);
  const imageY = Math.floor(y * scaleY);

  console.log(`Clicked at image coordinates: (${imageX}, ${imageY})`);
  if (imageX > coordsX[score][0] && imageX < coordsX[score][1] && imageY > coordsY[score][0] && imageY < coordsY[score][1])
	{
		console.log('clicked finn');
		score += 1;
		if (score > 3)
		{
			const image = document.createElement("img");
			const link = document.createElement("a");
			link.href = "embja/nes-embed.html"
			image.src = "quagga.png";
			link.appendChild(image);
			document.body.appendChild(link);
			document.getElementById('Instructions').textContent = "";

		}
		else
		{
			document.getElementById('Instructions').textContent = texts[score]
		};
	};
});
</script>
